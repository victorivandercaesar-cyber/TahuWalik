<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Tahu Walik Wuenaaak</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üßà</text></svg>">
</head>
<body>
    <div class="app-container">
        <header class="app-header login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h1 class="app-title">Admin Login</h1>
            </div>
            <p class="app-subtitle">Tahu Walik Wuenaaak</p>
        </header>

        <main class="main-content">
            <div class="card form-card">
                <h2 class="card-title">
                    <span class="card-title-icon">üîê</span>
                    Login Administrator
                </h2>
                
                <form id="login-form">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="username">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline;vertical-align:middle;margin-right:4px;">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                Username
                            </label>
                            <input type="text" id="username" placeholder="Masukkan username admin" required>
                        </div>
                        <div class="input-group">
                            <label for="password">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline;vertical-align:middle;margin-right:4px;">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Password
                            </label>
                            <input type="password" id="password" placeholder="Masukkan password" required>
                        </div>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;">
                        ‚ùå Login gagal. Username atau password salah.
                    </div>

                    <button type="submit" class="submit-btn" id="login-btn">
                        <span class="btn-icon">üîë</span>
                        <span class="btn-text">Login Sekarang</span>
                        <span class="btn-loading" style="display: none;">Memproses...</span>
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline;vertical-align:middle;margin-right:4px;">
                            <line x1="19" y1="12" x2="5" y2="12"/>
                            <polyline points="12 19 5 12 12 5"/>
                        </svg>
                        Kembali ke Pemesanan
                    </a>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>¬© 2026 Tahu Walik Wuenaaak ‚Ä¢ Admin Panel</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Mohon tunggu...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://lyvnldssbwuqmfdorfei.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5dm5sZHNzYnd1cW1mZG9yZmVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MjU3MDQsImV4cCI6MjA4NzQwMTcwNH0.EYoxdsKjggZPwZmv84bihTyi4yPYqd7VRSSKDzmVyMo';

        let supabaseClient = null;

        function getSupabaseClient() {
            if (!supabaseClient && typeof window.supabase !== 'undefined') {
                if (SUPABASE_URL.includes('xxxxx') || SUPABASE_ANON_KEY.includes('...')) {
                    console.warn('‚ö†Ô∏è Harap ganti credentials Supabase di login.html');
                    return null;
                }
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            return supabaseClient;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                window.location.href = 'admin.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');

            errorMessage.style.display = 'none';
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            loginBtn.disabled = true;

            // Fallback credentials for testing (tidak perlu koneksi Supabase)
            if ((username === 'admin' && password === 'Victor#@') || 
                (username === 'Victor' && password === 'Fuckyou@2006')) {
                localStorage.setItem('isAdmin', 'true');
                showToast('Login berhasil!', 'success');
                setTimeout(() => { window.location.href = 'admin.html'; }, 500);
                return;
            }

            // Coba login via Supabase
            try {
                const client = getSupabaseClient();
                
                if (!client) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '‚ùå Login gagal. Username atau password salah.';
                    return;
                }

                const { data, error } = await client
                    .from('admin_users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .limit(1);

                if (error) {
                    console.warn('Supabase error, using fallback:', error.message);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '‚ùå Login gagal. Username atau password salah.';
                    return;
                }

                if (data && data.length > 0) {
                    localStorage.setItem('isAdmin', 'true');
                    showToast('Login berhasil!', 'success');
                    setTimeout(() => { window.location.href = 'admin.html'; }, 500);
                } else {
                    errorMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('Error login:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = '‚ùå Login gagal. Username atau password salah.';
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }
    </script>
</body>
</html>
